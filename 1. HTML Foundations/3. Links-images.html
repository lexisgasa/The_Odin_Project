<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- anchor <a> para crear links -->
    <a href="https://unsplash.com/es"> Página para coger fotos sin copyright</a>

    <pre>imagen como link a la misma pagina</pre>
    <pre>pero no es un link directo a la imagen per se, sino que a la pagina</pre>
    <!-- con el title, un hover y aparecera ese texto, con el target aparece en una nueva pestaña -->
    <a href="https://unsplash.com/es" title="Asakusa photo" target="_blank">
        <!-- copiar el image address con el doble click, no el link del html solo -->
        <img src="https://images.unsplash.com/photo-1601042879364-f3947d3f9c16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80">
    </a>
    
</body>
</html>
