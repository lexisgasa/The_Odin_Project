<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text format</title>
</head>
<body>
    <!-- horizontal rule - linea debajo -->
    <hr>
    <!-- estilo mono -->
    <pre>Hello world!</pre>
    <pre>he</pre>
    <!-- strong o bold -->
    <strong>Hello world!</strong>
    <!-- break - salto de linea -->
    <br>
    <!-- enfasis o italico -->
    <em>Hello world!</em>
    <br>
    <!-- grande -->
    <big>Hello world!</big>
    <br>
    <!-- pequeÃ±o -->
    <small>Hello world!</small>
    <br>
    <!-- supscript, arriba -->
    Hello <sup>world!</sup>
    <br>
    <!-- subscript, abajo -->
    Hello <sub>world!</sub>
    <br>
    <!-- inserted- underline -->
    <ins>Hello world!</ins>
    <br>
    <!-- deleted - tachado -->
    <del>Hello world!</del>
    <br>
    <mark>Hello world!</mark>
    <hr>
</body>
</html>
